<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yubi - Device Recognition</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.4.0/fingerprint2.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="auth">
      <div class="auth-button" onclick="openAuth();">Account</div>
      <input type="text" id="user-input" placeholder="Username">
      <input type="password" id="pass-input" placeholder="Password">
      <div class="auth-submit" onclick="login();">Accept</div>
    </div>
  </header>
  <img class="background hide" src="https://source.unsplash.com/category/nature" onload="this.classList.remove('hide');">
  <main>
    <div class="title">Unique Browser ID:</div>
    <div id="uid"></div>
    <div class="title">Location Hash:</div>
    <div id="loc"></div>
  </main>
  <footer></footer>
</body>
</html>
